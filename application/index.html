<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/stylesheets/main.min.css" />
    <!-- Movie Template -->

    <script id="movie-template" type="text/x-handlebars-template">
      <div class="grid__item small--one-half medium--one-third large--one-fifth">
        <div class="now-release__movie js-movie-container">              
          <a href="" class="js-open-modal">
            <img class="now-release__image " src="https://image.tmdb.org/t/p/w1920{{poster_path}}" alt="">
            <a href="" "><span class="js-append-favorites icon-heart now-release__like"></span></a>
            <span class="now-release__votes ">{{vote_count}}</span>
            <span class="icon-in now-release__download"></span>
            <h2 class="now-release__movie-title ">{{original_title}}</h2>
          </a> 
        </div>
      </div>
    </script>

    <!-- Similar Movie Template -->
  
    <script id="similar-movie-template" type="text/x-handlebars-template">
      <div class="grid__item large--one-sixth">
        <div class="content__movie">
          <a href="#"><img src="https://image.tmdb.org/t/p/w1920{{poster_path}}" alt="" class="content__image full-width"></a>
          <h3 class="content__movie-title">{{original_title}}</h3>
        </div>
      </div>
    </script>

  </head>
  <body>
     <header class="header">
        <div class="container">
          <a  href=""><img class="header__main-icon" src="images/Main-icon.png" alt=""></a>  
          <div class="header__user-info">
            <img src="images/header-user.fw.png" alt="">
            <p class="header__user-info-name">Carol Danvers</p>
           <span class="header__user-info-icon"><img src="images/pencil.icon.fw.png" alt=""></span>
          </div>
          <ul class="main-nav">
            <li class="main-nav__item"><a class="main-nav__link" href="#"><img src="images/Blurd-icon.png" alt=""></a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#"><img src="images/camera-icon.fw.png" alt=""></a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#"><img src="images/play-icon.fw.png" alt=""></a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#"><img src="images/game-icon.fw.png" alt=""></a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#"><img src="images/tv-icon.fw.png" alt=""></a></li>
            <li class="main-nav__item"><a class="main-nav__link" href="#"><img src="images/share-icon.fw.png" alt=""></a></li>
          </ul>
        </div>
      </header>
      <section class="hero js-hero-image">
        <div>
          <h1 class="hero__title js-hero-title">Independence Day: Resurgence</h1>
        </div>
        <div class="hero__info">
        <ul>
          <li class="hero__info-item">REALEASED <span class="hero__info-item--color js-release-date">2016-06-22</span> </li>
          <li class="hero__info-item">RUNTIME <span class="hero__info-item--color js-runtime"> 139 MINS</span></li>
          <li class="hero__info-item">SCORE</li>
          <li class="hero__info-item float--end push--right soft--right  icon-heart hero__icon"> <span class="hero__votes--color js-votes"></span></li>
        </ul>
        </div>
      </section>
      <section class="now-release">
        <div class="container">
          <h1 class="now-release__main-title">New Release</h1>
            <div class="grid js-now-release-container"></div>
        </div>
      </section>
      <section class="favorites">
        <div class="container">
          <h1 class="favorites__main-title">Favorites</h1>
          <div class="grid js-favorites-container"></div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">    
          <p class="footer__description">All rights reserved - 2015 Kooombea</p>
          <a class="footer__icon" href=""><img src="images/footer-icon.fw.png" alt=""></a> 
        </div> 
      </footer>

      <div class="modal js-modal">
        <div class="content">
          <h1 class="content__main-title js-movie-title"></h1>
          <div class="content__movie-trailer js-movie-trailer"> </div>
          <h2 class="content__sub-title">Similar Movies</h2>
          <div class="grid js-similar-container">
            
          </div>
          <a href="" class="modal__close js-modal-close">&times</a>
        </div>
      </div>

    <script src="assets/javascripts/vendor/vendor.min.js"></script>
    <script src="assets/javascripts/application.js"></script>
    
    

  </body>
</html>
